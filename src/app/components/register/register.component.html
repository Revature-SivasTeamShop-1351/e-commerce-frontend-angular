<img src="../../../assets/images/rev-logo.png" width="30%" height="30%" alt="Revature">


<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" formControlName="fname" id="inputFirstName" placeholder="Enter First Name">
        <label *ngIf="firstName.invalid" [ngClass]="'error'"> First name is required with at least 3 character. </label>
    </div>
    <div>
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lname" id="inputLastName" placeholder="Enter Last Name">
        <label *ngIf="lastName.invalid" [ngClass]="'error'"> Last name is required with at least 4 character. </label>
    </div>

    <div>
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
        <label *ngIf="registerForm.get('email')?.invalid" [ngClass]="'error'"> Email is required. </label>
    </div>

    <div>
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Enter Password">
        <label *ngIf="password.invalid" [ngClass]="'error'"> Pawword is required with at least 6 character. </label>
    </div>

    <button class="btn btn-primary" (click)="onSubmit()">Register</button>
</form>
